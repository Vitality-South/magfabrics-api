<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Magnolia Fabrics API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-g35rrf1gy3FuNzFw4NGgEXVuxKO3ShXyxVmazQe5LN2+UbitSoErmK0K0jibvcIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="">
    <section
      class="container-fluid p-5 d-flex justify-content-between align-items-center"
    >
      <h1>
        <img src="logo_dark.png" alt="Magnolia Fabrics API" class="logo" />
      </h1>
      <h1>Magnolia Fabrics API</h1>
    </section>

    <section
      id="fab-section"
      class="container-fluid p-5 d-flex flex-wrap justify-content-center"
    ></section>

    <!--Info Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              id="modal-title"
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body">...</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-g35rrf1gy3FuNzFw4NGgEXVuxKO3ShXyxVmazQe5LN2+UbitSoErmK0K0jibvcIU"
      crossorigin="anonymous"
    ></script>
    <script
      src="../dist/magnoliafabrics.min.js"
      integrity="sha384-g35rrf1gy3FuNzFw4NGgEXVuxKO3ShXyxVmazQe5LN2+UbitSoErmK0K0jibvcIU"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
