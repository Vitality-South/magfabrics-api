<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MagFabrics API</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="">
    <section
      class="container-fluid p-5 d-flex justify-content-between align-items-center"
    >
      <h1>
        <img
          src="logo_dark.png"
          alt="Magnolia Fabrics API"
          class="logo"
          style="max-width: 300px"
        />
      </h1>
      <h1>MagFabrics API</h1>
    </section>

    <section class="w-full d-flex justify-content-center align-items-center">
      <button
        id="cleaning-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="btn-secondary btn mx-2"
      >
        Cleaning Codes
      </button>

      <button
        id="taxonomies-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        class="btn-secondary btn mx-2"
      >
        Taxonomies
      </button>
    </section>

    <section
      id="fab-section"
      class="container-fluid p-5 d-flex flex-wrap justify-content-center"
    ></section>

    <!--Info Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              id="modal-title"
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modal-body" class="modal-body">...</div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="magnoliafabrics-1.2.6.min.js"
integrity="sha384-dXGupe+FC2e4w99dVNbMAJp83IW71D+7rspKyWxKC9FGM1/Z67y4t8F7rChH/KAp"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
